<!DOCTYPE html>
<html>
<head>
  <title>Nos Casamos</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- action="/upload" -->
</head>
<body>
  <div class="container_title">
      <img class="icon" id="bride" src="./img/bride.png" alt="bride">
      <h1 class="title">&iexcl;Leonor & Ezequiel!</h1>
      <img class="icon" id="groom" src="./img/groom.png" alt="groom">
  </div>
  <h2 class="subtitle">Nos casamos, compart√≠ tu recuerdo</h2>
  <form
    class="form"
    method="POST" 
    enctype="multipart/form-data" 
    onsubmit="uploadImage(event)" 
    id="imageForm">
    <input 
    type="file" 
    name="image" 
    id="imageInput" 
    accept="image/*" 
    onchange="previewImage(event)">
    <button id="button_select" type="button">
      <h3 class="text_upload">Seleccionar imagen</h3>
      <img class="upload" src="./img/upload.png" alt="">
    </button>
    <input 
    class="submit"
    type="submit" 
    value="Subir imagen">
  </form>
  <img 
  id="imagePreview" 
  src="#" 
  alt="" 
  height="350px">
  <div class="alert-container"></div>
  <script src="script.js"></script>
  <div id="gallery"></div>
</body>
</html>
